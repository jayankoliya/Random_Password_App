<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generator a <br> <span> Random Password </span></h1>
        <div class="display">
            <input class="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="images/generate.png" alt=""> Generate Password </button>
    </div>
</body>

<script>
    const passwordBox = document.getElementById("password");
    // password length you want
    const Getlength = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!#%^()+_{*[$}&]>@</-=";

    // allstring in one variable
    const allChars = upperCase + lowerCase + number + symbol; 

    function createPassword() {
        let password = "";

        // password +=  upperCase[Math.floor(Math.random() * upperCase.length)]; // this code generate only 1 character
        // password +=  lowerCase[Math.floor(Math.random() * lowerCase.length)]; // this code generate only 1 character
        // password +=  number[Math.floor(Math.random() * number.length)]; // this code generate only 1 character
        // password +=  symbol[Math.floor(Math.random() * symbol.length)]; // this code generate only 1 character

        // console.log(password); // total 4 character generate of password

        // 12 chracter password code condition
        while (Getlength > password.length) {
            password +=  allChars[Math.floor(Math.random() * allChars.length)]; 
        }
        passwordBox.value = password;
    }

    // select password and copy
    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
    }
</script>

</html>
